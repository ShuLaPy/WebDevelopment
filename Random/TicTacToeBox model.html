<!DOCTYPE html>
<html>
<head>
	<title>TIC TAC TOE TABLE</title>
</head>
<body>
	<style type="text/css">
		h1 {
			text-align: center;
		}
		td:nth-child(2) {
			border-left: 1px solid black;
			border-right: 1px solid black;
		}
		tr:nth-child(2) td {
			border-top: 1px solid black;
			border-bottom: 1px solid black;;
		}
		td {
			width: 100px;
			height: 100px;
		}
		table {
			margin-left: auto;
			margin-right: auto;
		}
	</style>
	<h1>Tic Tac Toe Table</h1>
	<table>
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
</body>
</html>
