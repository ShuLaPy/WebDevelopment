<!DOCTYPE html>
<html>
<head>
	<title>Position Practice</title>
</head>
<body>
	<style>
		body {
			background-color: yellow;
		}
		.parent {
			background-color: black;
			position: absolute;
			height: 100%;
			width: 100%;
			margin: 10px;
		}
		.child {
			color: white;
			font-size: 40px;
		}
		.cls1{
			background-color: blue;
			padding: 10px;
			margin: 10px;
		}
		.cls2 {
			background-color: red;
			position: absolute;
		}
		.cls3 {
			background-color: green;
			padding: 10px;
			margin: 10px;
		}
	</style>
	<div class="parent">
		<div class="cls1 child">How</div>
		<div class="cls2 child">Why this colavery</div>
		<div class="cls3 child">Where</div>
	</div>
</body>
</html>
