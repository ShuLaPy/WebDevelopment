<!DOCTYPE html>
<html>
<head>
	<title>Serway Form (FCC)</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<div id="header-image">
			<img src="https://i.postimg.cc/TYt2db0Q/Header-Waves.png">
		</div>
	</header>
	<main>
		<div id="form-name">
			<h1 id="title">My Form</h1>
		</div>

		<form id="survey-form">
			<div>
				<p id="description">
					Let us know how we can improve <span id="fcc">freeCodeCamp</span>
				</p>
			</div>
			<div class="form-row">
				<div class="lable-name">
					<label for="name"  id="name-label">
						*Name
					</label>
				</div>
				<div class="input-field">
					<input class="input-dm" type="text" name="name" id="name" placeholder="Enter your name" required>
				</div>
			</div>

			<div class="form-row">
				<div class="lable-name">
					<label for="email" id="email-label">
						*Email
					</label>
				</div>
				<div class="input-field">
					<input class="input-dm" type="email" name="email" id="email" placeholder="Enter your Email" required>
				</div>
			</div>

			<div class="form-row">
				<div class="lable-name">
					<label for="age"  id="number-label">
						*Age
					</label>
				</div>
				<div class="input-field">
					<input class="input-dm" type="number" name="age" id="number" min="1" max="100" placeholder="Your age">
				</div>
			</div>

			<div class="form-row">
				<div class="lable-name">
					<label for="role">
						Which option best describe your current role?
					</label>
				</div>
				<div class="input-field">
					<select name="role" id="dropdown">
						<option disabled=""> Select an option</option>
						<option selected value="Student">Student</option>
						<option value="Job">Full Time Job</option>
						<option value="learner">Full Time Learner</option>
						<option value="sayNo">Prefer not to Say</option>
						<option value="other">Other</option>
					</select> 
				</div>
			</div>

			<div class="form-row">
				<div class="lable-name">
					<label for="recommend">
						*How likely is that you would recommend freeCodeCamp to a friend?
					</label>
				</div>
				<div class="input-field radio-check">
					<label class="block"><input type="radio" name="recommend" value="Definitely"> Definitely</label>
					
					<label class="block"><input type="radio" name="recommend" value="Maybe"> Maybe</label>
					
					<label class="block"><input type="radio" name="recommend" value="Not sure"> Not sure</label>
				</div>
			</div>

			<div class="form-row">
				<div class="lable-name">
					<label for="user-like">
						What do you like most in FCC:
					</label>
				</div>
				<div class="input-field">
					<select name="user-like" id="dropdown">
						<option selected="" disabled=""> Select an option</option>
						<option value="Challenges">Challenges</option>
						<option value="Project">Project</option>
						<option value="Community">Community</option>
						<option value="Open Source">Open Source</option>
					</select>
				</div>
			</div>

			<div class="form-row">
				<div class="lable-name">
					<label for="improvement">
						Things that should be improved in the future (Check all that apply):
					</label>
				</div>
				<div class="input-field radio-check">
					<label class="block"><input type="checkbox" name="improvement" value="Front-end"> Front-end Projects</label>
					<label class="block"><input type="checkbox" name="improvement" value="Back-end"> Back-end Projects</label>
					<label class="block"><input type="checkbox" name="improvement" value="Visualization"> Data Visualization</label>
					<label class="block"><input type="checkbox" name="improvement" value="Challenges"> Challenges</label>
					<label class="block"><input type="checkbox" name="improvement" value="Community"> Open Source Community</label>
					<label class="block"><input type="checkbox" name="improvement" value="Gitter"> Gitter help rooms</label>
					<label class="block"><input type="checkbox" name="improvement" value="Videos"> Videos</label>
					<label class="block"><input type="checkbox" name="improvement" value="Meetups"> City Meetups</label>
					<label class="block"><input type="checkbox" name="improvement" value="Wiki"> Wiki</label>
					<label class="block"><input type="checkbox" name="improvement" value="Forum"> Forum</label>
					<label class="block"><input type="checkbox" name="improvement" value="Courses"> Additional Courses</label>
				</div>
			</div>

			<div class="form-row">
				<div class="lable-name">
					<label for="suggestion">
						Any Comments or Suggestions?
					</label>
				</div>
				<div class="input-field">
					<textarea class="block" name="suggestion" id="suggestion" placeholder="Enter your comment here..."></textarea>
				</div>
			</div>
			<div class="submit-btn">
				<input type="submit" value="Submit" id="submit">
			</div>
		</form>
	</main>	
	<div id="footer">
		<div id="footer-credit">Deigned by <a href="">Shubham Lad</a> </div>
	</div>
</body>
</html>
